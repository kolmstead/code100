<!-- firebase stuff -->
<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyDrGBNZqclbA1Q9vAVd32EAi4ewkTEz5Ko",
    authDomain: "fastsundae.firebaseapp.com",
    databaseURL: "https://fastsundae.firebaseio.com",
    projectId: "fastsundae",
    storageBucket: "fastsundae.appspot.com",
    messagingSenderId: "780776732122"
  };
  firebase.initializeApp(config);
</script>
<script>
  //Get Elements
var uploader = document.getElementById('uploader');
var fileButton = document.getElementById('fileButton');

// listen for file selection
fileButton.addEventListener('change', function(e){
  // Get file
  var file = e.target.files[0];
  
  // Create a storage ref
  var storageRef = firebase.storage().ref('un_images/' + file.name);
  
  // Upload file
  var task = storageRef.put(file);
  
  // Update progress bar
  task.on('state_changed',
    
    function progress(snapshot) {
      var percentage = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
      uploader.value = percentage;
      
    },
    
    function error(err) {
      
    },
    
    function complete() {
      
    }
  )
  
});
</script>
<script src='fastsundae.js'></script>
</body>
</html>
