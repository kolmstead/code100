function clickAndStore() { 
  counter += 1;
  localStorage.setItem("clickCount", counter);
}

function showStore() { 
  document.getElementById('showCount').innerHTML = localStorage.getItem('clickCount');
}

function resetStore() {
  counter = 0;
  localStorage.setItem("clickCount", counter);
  showStore();
}

}
